<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in my HTML</title>
</head>
<body>
    <h1>React in my HTML</h1>
    <!--Marcar el lugar donde deseamos visualizar algo con React, insertar componente react dentro. PUNTO DE ENRADA A REACT-->
    <div id="button_container"></div>
    <!--CARGAR REACT
    NOTA: En produccion se reemplaza "development.js" con "production.min.js"-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--Cargar componente react-->
    <script src="button.js"></script>
</body>
</html>
